<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}" />

<body>
  <main>
    <div th:replace="~{fragments/navbar}">&nbsp;</div>
    <div class="container mt-3">
      <div class="row g-1">
        <div class="col-sm-12 col-md-3 col-lg-2">
          <form class="col">
            <div class="col-auto">
              <label class="form-label">Filtre por tipo</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-auto">
              <label class="form-label">Filtre por ra√ßa</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-sm">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-3">
            <div th:each="sb : ${petList}" class="col">
              <a th:href="@{/pets/{id}(id=${sb.petId})}">
                <div class="card h-100">
                  <img src="https://pbs.twimg.com/media/GGK7b3FWgAAeTmS?format=jpg&name=large"
                    class="card-img-top img-fluid" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${{sb.petName}}">Card title</h5>
                    <p class="card-text">Lorem, ipsum.</p>
                  </div>
                  <div class="card-footer">
                    <span th:text="${{sb.petBreed}}">N/D</span> - Filhote
                  </div>
                </div>
              </a>
            </div>

          </div>
          <br>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </main>
  <div th:replace="~{fragments/footer}">&nbsp;</div>
  </div>
  </div>
</body>

</html>
