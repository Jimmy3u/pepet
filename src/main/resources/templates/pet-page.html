<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}" />

<body>
  <main>
    <div th:replace="~{fragments/navbar}">&nbsp;</div>
    <div class="container mt-3">
      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
              <img class="card-img-top mb-5 mb-md-0"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtvZ0O0bZK69yk-OxYotbOnDcQ_spFDGvEQg&s"
                alt="..." />
            </div>
            <div class="col-md-6">
              <h1 class="display-5 fw-bolder" th:text="${pet.petName}">Nome do bicho</h1>
              <div class="fs-5 mb-5">
                <div class="small mb-1">Raça / idade</div>
              </div>
              <p class="lead">
                Descrição blablabal <br />
                caraalho
              </p>
              <div class="fw-bolder mb-1">Sobre o Abrigo </div>
              <div class="d-flex">

                <div class="card mb-3 w-100">

                  <div class="card-body">
                    <h5 class="card-title" th:text="${pet.shelter.name}">Nome do Abrigo</h5>
                    <p class="card-text" th:text="${pet.shelter.description}">Descrição dele</p>
                    <a href="#" class="card-link">Contato</a>
                    <a href="#" class="card-link">Pagina do abrigo</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    </div>
    </section>
    </div>
  </main>
  <div th:replace="~{fragments/footer}">&nbsp;</div>
</body>

</html>
